<html lang="en">
<head>

<a href="/info">
    <h3>Register</h3>
</a>

</a>

<div id="image-container">
    <img src="/babyPhotos/schoolPhotos/schoolClass.jpg" alt="School Image 1" class="school-image">

</html>
