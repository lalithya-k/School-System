<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
</head>
<body>
<h1>All Students</h1>
<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.username }}</td>
        <td>{{ student.child_first_name }}</td>
        <td>{{ student.child_last_name }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
